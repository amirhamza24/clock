<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Theme Clock</title>
        <link rel="stylesheet" href="./stylesheet/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        />
    </head>
    <body>
        <!-- Theme Clock HTML  -->
        <button class="btn">Dark mode</button>
        <div class="clock-container">
            <div class="clock">
                <div class="nidale hour"></div>
                <div class="nidale min"></div>
                <div class="nidale sec"></div>
                <div class="nidale circle"></div>
                <div class="dot"></div>
            </div>

            <div class="timeDate">
                <div class="time"></div>

                <div class="date"></div>
            </div>
        </div>

        <!-- SOCIAL PANEL HTML -->
        <div class="social-panel-container">
            <div class="social-panel">
                <p>
                    <i class="fa fa-heart"></i> Created with by
                    <a target="_blank" href="#">
                        Amir Hamza
                    </a>
                </p>

                <button class="close-btn"><i class="fas fa-times"></i></button>
                <h4>Get in touch on</h4>
                <ul>
                    <li>
                        <a href="#" target="_blank">
                            <i class="fab fa-github"></i>
                        </a>
                    </li>

                    <li>
                        <a href="#" target="_blank">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>

                    <li>
                        <a href="#" target="_blank">
                            <i class="fab fa-linkedin"></i>
                        </a>
                    </li>

                    <li>
                        <a href="#" target="_blank">
                            <i class="fab fa-facebook"></i>
                        </a>
                    </li>

                    <li>
                        <a href="#" target="_blank">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="resize">
            <button class="floating-btn">Get in Touch</button>

            <div class="floating-text">
                <span>Project <a href="#" target="_blank">Digital Analog Clock</a></span>

                <span><span class="copy-text">&copy Amir Hamza</span></span>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
